<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link rel="stylesheet" href="src/styles/flex.css">
    <link rel="stylesheet" href="src/styles/brand.css">
    <link rel="stylesheet" href="src/styles/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600;800&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <script defer src="./src/scripts/modal.js"></script>
    <title>Login</title>
</head>

<body>
    <main class="container">
        <section class="brand_container flex flex-center flex-column">
            <img class="brand_logo" src="./src/assets/logo.png" alt="logotipo da BestMode">
            <p class="slogan">Compartilhe sua Game Play e nos conte sua historia!</p>
        </section>

        <form class="login_container flex flex-center flex-column">

            <div class="flex flex-column flex-center">
                <h2 class="subTitle">Login</h2>
                <label for="email">E-mail</label>
                <input type="email" name="" id="email" placeholder=" Digite seu e-mail">
                <label for="senha">Senha</label>
                <input type="password" name="" id="senha" placeholder=" Digite sua senha" maxlength="10">
                <p class="text--small btnRecoverPassword">Esqueceu sua senha?<span> clique aqui</span></p>
                <p class="text--small">Ainda não é cadastrado? <span>clique aqui</span></p>
            </div>
        </form>
    </main>
    <div class="modal_box  flex-center">
        <div class="modal">
            <div class="modal_header flex flex-between flex-center">
                <h3>Recuperação de Senha</h3>
                <button class="modal_close flex flex-center">X</button>
            </div>
            <div class="modal_body flex flex-column">
                <p>Para redefinir sua senha, preencha seu e-mail cadastrado, que será enviado um e-mail com as instruções para redefinir sua senha!</p>
                <label for="redefinirSenha">Digite seu e-mail cadastrado</label>
                <input type="email" name="" id="redefinirSenha" placeholder="Digite seu e-mail cadastrado">
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
